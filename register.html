<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        h2 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgb(0, 103, 105), rgb(64, 165, 120), rgb(157, 222, 139), rgb(230, 255, 148));
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .parent {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .left {
            grid-column: 1 / span 1;
        }
        .right {
            grid-column: 2 / span 1;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        button.btn {
            position: fixed;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <a href="index.html">
        <button type="button" class="btn" onclick="home()">Home</button>
    </a>
    <h2>Register</h2>
    <form id="signupForm">
        <div class="parent">
            <input type="text" class="left" id="FirstName" placeholder="First name" required>
            <input type="text" class="right" id="LastName" placeholder="Last name" required>
        </div>
        <input type="text" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
        <input type="submit" value="Sign Up">
    </form>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const firstName = document.getElementById('FirstName').value;
            const lastName = document.getElementById('LastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ first_name: firstName, last_name: lastName, e_mail: email, pass_word: password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data.message);
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred');
            });
        });
    </script>
</body>
</html>
